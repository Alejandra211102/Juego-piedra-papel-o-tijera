<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora en JavaScript</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    .display {
      width: 100%;
      height: 60px;
      background: #111;
      color: #fff;
      font-size: 2rem;
      border: none;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    .btn-number {
      background: #333;
      color: #fff;
    }
    .btn-operator {
      background: #ff9500;
      color: white;
    }
    .btn-clear {
      background: #ff3b30;
      color: white;
      grid-column: span 2;
    }
    .btn-equal {
      background: #34c759;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-operator" onclick="appendOperator('/')">รท</button>
      <button class="btn-operator" onclick="appendOperator('*')">ร</button>

      <button class="btn-number" onclick="appendNumber('7')">7</button>
      <button class="btn-number" onclick="appendNumber('8')">8</button>
      <button class="btn-number" onclick="appendNumber('9')">9</button>
      <button class="btn-operator" onclick="appendOperator('-')">-</button>

      <button class="btn-number" onclick="appendNumber('4')">4</button>
      <button class="btn-number" onclick="appendNumber('5')">5</button>
      <button class="btn-number" onclick="appendNumber('6')">6</button>
      <button class="btn-operator" onclick="appendOperator('+')">+</button>

      <button class="btn-number" onclick="appendNumber('1')">1</button>
      <button class="btn-number" onclick="appendNumber('2')">2</button>
      <button class="btn-number" onclick="appendNumber('3')">3</button>
      <button class="btn-equal" onclick="calculate()">=</button>

      <button class="btn-number" onclick="appendNumber('0')">0</button>
      <button class="btn-number" onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendNumber(num) {
      display.value += num;
    }

    function appendOperator(op) {
      if (display.value === "") return;
      const lastChar = display.value.slice(-1);
      if ("+-*/".includes(lastChar)) return; 
      display.value += op;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
